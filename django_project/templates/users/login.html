{% extends 'base.html' %}
{% block content %}

<div class="container">

<img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">로그인</h1>
<form method="POST" action=".">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" class="form-control" placeholder="아이디" name="username" required autofocus>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" class="form-control" placeholder="비밀번호" name="password" required>
    </div>
    <div class="checkbox mb-3">
    </div>
    <div>
        {{ error }}
    </div>

    <div>
    <button class="btn btn-primary" type="submit" style="float:left">로그인</button>

    <button class="btn btn-primary" type="button" style="inline-block: border; margin-left: 30px" onclick="location.href='{%url 'users:signup' %}'">회원가입</button>

<!--
    <div style="display: inline-block; border: 1px solid gray; margin-left: 30px; height: 38px; width: 74px">
        <a href="{%url 'users:signup' %}" class="link_join" style="">회원가입</a>
    </div>
-->
    </div>
</form>

<p class="mt-5 mb-3 text-muted">&copy; 살..려...줘...</p>

</div>

{% endblock %}
