{% extends 'base.html' %}
{% block content %}
<div class="container">
    <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <center>
        <p class="h3 mb-3 font-weight-normal" style="font-size:40px;">로그인</p>
        <form method="POST" action=".">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="아이디" name="username"
                       style="width:400px; height:35px;" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="비밀번호" name="password"
                       style="width:400px; height:35px;" required>
            </div>
            <div class="checkbox mb-3"></div>
            {% include "form_errors.html" %}
            <div>
                <button class="btn btn-primary" type="submit" style="width:400px; height:35px;">로그인</button>

                <div style="margin-top: 20px;">
                    <a href="{%url 'users:signup' %}" class="link_join" style="text-size:5px;">회원가입</a>
                </div>
            </div>
        </form>
    </center>
</div>
{% endblock %}
