<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="utf-8"/>
    <title>login page</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="../css/login_css.css" rel="stylesheet">
        <style type="">
        
        </style>
        
    </head>

<body class="text-center">
    <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" class="form-control" placeholder="아이디" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="비밀번호" name="password" required>
        </div>
        <div class="checkbox mb-3">
        </div>
        <div>
            {{ error }}
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
    </form>

    <p class="mt-5 mb-3 text-muted">&copy; 살려줘.....</p>
</body>
</html>
